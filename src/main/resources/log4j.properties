log4j.rootLogger=INFO, stdout, file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss}] [%-5p] %m%n
# log4j.appender.stdout.layout.ConversionPattern=[%d{HH:mm:ss}] [%-5p] (%F:%M:%L) %m%n

# threshold for console output 
log4j.appender.stdout.Threshold=INFO
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log.log
log4j.appender.file.append=false
log4j.appender.file.MaxFileSize=100MB
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{HH:mm:ss}] [%-5p] %m%n
# log4j.appender.file.layout.ConversionPattern=[%d{HH:mm:ss}] [%-5p] [%F:%M:%L] %m%n